<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>

    <link rel="stylesheet" href="css/app.css" />


  </head>
  <body>

    <div class="row short">

        <div class="medium-9  columns">        
           <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
  <ul class="orbit-container">
    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    <li class="is-active orbit-slide">
      <img class="orbit-image" src="images/111.png" alt="Space">
      <figcaption class="orbit-caption">School Bus</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="images/222.png" alt="Space">
      <figcaption class="orbit-caption">Airplane</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="images/333.png" alt="Space">
      <figcaption class="orbit-caption">Van</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="images/444.png" alt="Space">
      <figcaption class="orbit-caption">Ship</figcaption>
    </li>
  </ul>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
    <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
  </nav>
</div>
        
        </div>
        
    </div>

    <style>
    .tabs-content {
      background-color: black !important;
    }
    </style>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
